<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove();
            };
        }
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Games</h2>
        <div id="games-container">
            <!-- Games will be dynamically added here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 insert website name here</p> 
    </footer>
    <script>
        const games = [
            { name: "Krunker.io", url: "https://krunker.io/", img: "https://via.placeholder.com/200x160" },
            { name: "Agar.io", url: "https://agar.io/", img: "https://via.placeholder.com/200x160" },
            { name: "Slither.io", url: "https://slither.io/", img: "https://via.placeholder.com/200x160" },
            { name: "Shell Shockers", url: "https://shellshock.io/", img: "https://via.placeholder.com/200x160" },
            { name: "Diep.io", url: "https://diep.io/", img: "https://via.placeholder.com/200x160" },
        ];

        for (let i = 6; i <= 400; i++) {
            games.push({
                name: `Game ${i}`,
                url: `https://example.com/game${i}`,
                img: "https://via.placeholder.com/200x160"
            });
        }

        const gamesContainer = document.getElementById('games-container');

        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.innerHTML = `
                <img src="${game.img}" alt="${game.name}">
                <h3>${game.name}</h3>
            `;
            gameCard.onclick = () => openFullscreen(game.url);
            gamesContainer.appendChild(gameCard);
        });
    </script>
</body> 
</html>
