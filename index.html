<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .game-embed {
            margin: 20px 0;
        }
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe {
            width: 800px;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Games</h2>
        <div id="games-container">
            <div class="game-embed">
                <h3>Krunker.io</h3>
                <iframe src="https://krunker.io/" allowfullscreen></iframe>
            </div>
            <div class="game-embed">
                <h3>Agar.io</h3>
                <iframe src="https://agar.io/" allowfullscreen></iframe>
            </div>
            <div class="game-embed">
                <h3>Slither.io</h3>
                <iframe src="https://slither.io/" allowfullscreen></iframe>
            </div>
            <div class="game-embed">
                <h3>Shell Shockers</h3>
                <iframe src="https://shellshock.io/" allowfullscreen></iframe>
            </div>
            <div class="game-embed">
                <h3>Diep.io</h3>
                <iframe src="https://diep.io/" allowfullscreen></iframe>
            </div>
            <div class="game-embed">
                <h3>Stickman Parkour</h3>
                <iframe src="https://cloud.onlinegames.io/games/2024/construct/219/stickman-parkour/index-og.html" allowfullscreen></iframe>
            </div>
            <div class="game-embed">
                <h3>Block Blast</h3>
                <iframe src="https://cloud.onlinegames.io/games/2024/unity3/block-blast/index-og.html" allowfullscreen></iframe>
            </div>
            <div class="game-embed">
                <h3>Slope 3</h3>
                <iframe src="https://games-online.io/game/Slope3/" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 insert website name here</p> 
    </footer>
</body> 
</html>
